<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Client Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/sidebar.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/fontawesome-all.min.css}">
</head>

<body>
<!-- Sidebar/menu -->
<div class="nav-side-menu">
    <div class="brand">
        <img th:src="@{/static/images/stewie.png}" class="rounded-circle" height="60px" width="60px"/><br>
        <span>Welcome! <strong th:text="${userInfo.getUsername()}"></strong></span><br>
        <p th:text="'Last login: ' + ${userInfo.getLastLogin()}"></p>
        <a th:href="@{/logout}" class="logout"><i class="fa fa-sign-out"></i> Logout</a>
        <hr class="border border-success bg-sucess">
    </div>
    <i class="fa fa-bars fa-2x toggle-btn" aria-hidden="false" data-toggle="collapse" data-target="#menu-content"></i>
    <div class="menu-list">
        <div class="nav-wrapper menu-content collapse out" role="navigation" id="menu-content">
            <nav class="nav nav-pills flex-column">
                <a class="nav-link sidebar-option message" th:href="@{'/client/'+${userInfo.getId()}}"><span><i class="fas fa-user-circle"></i></span> Overview</a>
                <a class="nav-link sidebar-option" th:href="@{'/client/'+${userInfo.getId()}+'/pets'}"><span><i class="fab fa-github-alt"></i></span> Pets</a>
                <a class="nav-link sidebar-option" th:href="@{'/client/'+${userInfo.getId()}+'/doctors'}"><span><i class="fas fa-user-md"></i></span> Doctor</a>
                <a class="nav-link sidebar-option active" th:href="@{__${#httpServletRequest.requestURI}__}"><span><i class="fas fa-history"></i></span> History</a>
                <a class="nav-link sidebar-option" th:href="@{'/client/'+${userInfo.getId()}+'/search'}"><span><i class="fas fa-search"></i> Search</span></a>
                <a class="nav-link sidebar-option" href="#"><span><i class="far fa-newspaper"></i></span> News</a>
                <a class="nav-link sidebar-option" href="#"><span><i class="fas fa-cog"></i></span> Settings</a>
            </nav>
        </div>
    </div>
</div>
<!-- Main content -->
<div class="container-fluid pl-4" id="main">
    <!-- Overview header -->
    <div class="row pt-1">
        <div class="container-fluid">
            <div class="row w-100">
                <h4 class="pt-3"><b><i class="fas fa-history"></i> History</b></h4>
            </div>
            <hr class="border border-success bg-success">
        </div>
    </div>
    <div class="row pt-5">
        <div class="container">
            <table class="table table-striped text-center text-middle">
                <thead class="thead-dark">
                <tr>
                    <th>Date</th>
                    <th>Activity Description</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="activity:${userInfo.getActivities()}">
                    <td th:text="${activity.getDate()}"></td>
                    <td th:text="${activity.getActivity()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Endsidebar -->
<script language="JavaScript" type="text/javascript" th:src="@{/static/js/jquery-3.3.1.min.js}"></script>
<script language="JavaScript" type="text/javascript" th:src="@{/static/js/bootstrap.bundle.min.js}"></script>
<script language="JavaScript" type="text/javascript" th:src="@{/static/js/nav_set_active.js}"></script>
</body>
</html>
